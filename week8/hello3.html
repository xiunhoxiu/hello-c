<!DOCTYPE html>

<html lang="en">
    <head>
        <title>hello, title</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
        <script>

            document.querySelector('form').addEventListener('submit', function(e) {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
                e.preventDefault()
            });
        </script>
        
    </body>
</html>
