{% extends "layout.html" %}


{% block body %}
    
    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        <select name="sport">
            <option disable selected>Sport</option>
            {% for sport in sports %}
                <option>{{ sport }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Register">

    </form>

{% endblock %}
